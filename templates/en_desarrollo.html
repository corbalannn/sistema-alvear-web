<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo en Desarrollo - Sistema Alvear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dev-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        
        .dev-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="dev-card">
            <div class="dev-icon">
                <i class="bi bi-gear"></i>
            </div>
            
            <h1 class="mb-3">Módulo {{ modulo }}</h1>
            <h2 class="text-warning mb-4">En Desarrollo</h2>
            
            <p class="text-muted mb-4">
                Este módulo estará disponible próximamente. 
                Estamos trabajando para ofrecerte la mejor experiencia.
            </p>
            
            <div class="d-grid gap-2">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> Volver al Inicio
                </a>
                <a href="/deposito" class="btn btn-outline-primary">
                    <i class="bi bi-boxes"></i> Ir al Depósito
                </a>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i>
                    Si necesitas más información, contacta al administrador del sistema.
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
